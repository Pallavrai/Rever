{% extends 'base.html' %}
{% block content %}

<div class="flex justify-center mt-10"></div>
    <input type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" id="searchInput">
</div>
<div class="overflow-x-auto mt-5">
    <table class="table w-full">
        <thead>
            <tr>
                <th>ID</th>
                <th>Problem</th>
                <th>Solution</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Table rows will be populated here -->
        </tbody>
    </table>
</div>
<script>
    document.getElementById('searchInput').addEventListener('input', function() {
        const query = this.value.toLowerCase();
        const rows = document.querySelectorAll('#tableBody tr');
        rows.forEach(row => {
            const cells = row.querySelectorAll('td');
            const match = Array.from(cells).some(cell => cell.textContent.toLowerCase().includes(query));
            row.style.display = match ? '' : 'none';
        });
    });
</script>

{% endblock %}
